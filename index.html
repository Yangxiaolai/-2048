<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048</title>
		
		<link rel="stylesheet" type="text/css" href="2048.css"/>
		<script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

		<script type="text/javascript" src="showanimation.js"></script>

	</head>
	<body>
		<header>
			<h1><img src="images/2048-animated-edition.gif" ></h1>
			<a href="javascript:newgame();" id="newgamebutton">New Game</a>
			<p>score: <span id="score">0</span></p>
		</header>
		<div id="grid-container" style="background-repeat: no-repeat;">	
			
			<div class="grid-cell" id="grid-cell-0-0"><img src="images/0.gif" id="gridP-cell-0-0"></div>
			<div class="grid-cell" id="grid-cell-0-1"><img src="images/2.gif" id="gridP-cell-0-1"></div>
			<div class="grid-cell" id="grid-cell-0-2"><img src="images/4.gif" id="gridP-cell-0-2"></div>
			<div class="grid-cell" id="grid-cell-0-3"><img src="images/8.gif" id="gridP-cell-0-3"></div>
			
			<div class="grid-cell" id="grid-cell-1-0"><img src="images/16.gif" id="gridP-cell-1-0"></div>
			<div class="grid-cell" id="grid-cell-1-1"><img src="images/32.gif" id="gridP-cell-1-1"></div>
			<div class="grid-cell" id="grid-cell-1-2"><img src="images/64.gif" id="gridP-cell-1-2"></div>
			<div class="grid-cell" id="grid-cell-1-3"><img src="images/128.gif" id="gridP-cell-1-3"></div>
			
			<div class="grid-cell" id="grid-cell-2-0"><img src="images/256.gif" id="gridP-cell-2-0"></div>
			<div class="grid-cell" id="grid-cell-2-1"><img src="images/512.gif" id="gridP-cell-2-1"></div>
			<div class="grid-cell" id="grid-cell-2-2"><img src="images/1024.gif" id="gridP-cell-2-2" ></div>
			<div class="grid-cell" id="grid-cell-2-3"><img src="images/2048.gif" id="gridP-cell-2-3"></div>
			
			<div class="grid-cell" id="grid-cell-3-0"><img src="" id="gridP-cell-3-0"></div>
			<div class="grid-cell" id="grid-cell-3-1"><img src="" id="gridP-cell-3-1"></div>
			<div class="grid-cell" id="grid-cell-3-2"><img src="" id="gridP-cell-3-2"></div>
			<div class="grid-cell" id="grid-cell-3-3"><img src="" id="gridP-cell-3-3"></div>
		</div>
